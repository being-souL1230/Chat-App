<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body { background: #121212; color: white; font-family: Arial; text-align: center; padding: 40px; }
        input, button { padding: 10px; width: 80%; max-width: 300px; margin-bottom: 10px; }
        button { background-color: #1e88e5; color: white; border: none; }
    </style>
</head>
<body>
    <h2>Login</h2>
    <form method="post">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="/register" style="color:#4fc3f7;">Register</a></p>
</body>
</html>
