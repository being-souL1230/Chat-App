<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        body { background: #121212; color: white; font-family: Arial; text-align: center; padding: 40px; }
        input, button { padding: 10px; width: 80%; max-width: 300px; margin-bottom: 10px; }
        button { background-color: #43a047; color: white; border: none; }
    </style>
</head>
<body>
    <h2>Register</h2>
    <form method="post">
        <input type="text" name="username" placeholder="Choose username" required><br>
        <input type="password" name="password" placeholder="Create password" required><br>
        <button type="submit">Register</button>
    </form>
    <p><a href="/" style="color:#4fc3f7;">Back to Login</a></p>
</body>
</html>
